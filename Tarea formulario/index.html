<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Estilo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
      <h4 class="card-title mb-4 text-center">Formulario</h4>

      <form id="infoForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
          <label for="edad" class="form-label">Edad:</label>
          <input type="number" class="form-control" id="edad" required>
        </div>

        <div class="mb-3">
          <label for="dia" class="form-label">Día favorito:</label>
          <select class="form-select" id="dia" required>
            <option value="">-- Selecciona un día --</option>
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miércoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sábado">Sábado</option>
            <option value="domingo">Domingo</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar</button>
      </form>

      <div id="mensaje" class="alert alert-success d-none mt-4 text-center" role="alert"></div>
    </div>
  </div>

  <script>
    window.onload = function () {
      const mensaje = document.getElementById("mensaje");
      const datosGuardados = localStorage.getItem("usuario");

      if (datosGuardados) {
        const usuario = JSON.parse(datosGuardados);
        mensaje.textContent = `Hola ${usuario.nombre}, tienes ${usuario.edad} años, tu día de la semana favorito es ${usuario.diaFavorito}.`;
        mensaje.classList.remove("d-none");
      }

      const formulario = document.getElementById("infoForm");

      formulario.addEventListener("submit", function (e) {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const edad = parseInt(document.getElementById("edad").value); // Convertir a número
        const dia = document.getElementById("dia").value;

        // Validar edad
        if (isNaN(edad) || edad < 0) {
          alert("Por favor ingresa una edad válida (mayor o igual a 0).");
          return;
        }

        const datosUsuario = {
          nombre: nombre,
          edad: edad,
          diaFavorito: dia
        };

        localStorage.setItem("usuario", JSON.stringify(datosUsuario));

        mensaje.textContent = `Hola ${nombre}, tienes ${edad} años, tu día de la semana favorito es ${dia}.`;
        mensaje.classList.remove("d-none");

        formulario.reset();
      });
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
