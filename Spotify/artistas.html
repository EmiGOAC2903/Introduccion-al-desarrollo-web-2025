<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="obtener-artista.js" defer></script>
  </head>
  <body class="container my-5">
    <h1 class="mb-4 text-primary">Artistas de Spotify</h1>

  
    <div class="mb-3">
      <label class="form-label">Access Token</label>
      <input id="token" class="form-control" placeholder="Token de acceso..." />
    </div>

    
    <div class="mb-3">
      <label class="form-label">Buscar artista por nombre</label>
      <input
        id="artist-name"
        class="form-control"
        placeholder="Ej: Duki, Dua Lipa, Bad Bunny..."
      />
      <button class="btn btn-success mt-2" onclick="buscarArtistaPorNombre()">
        Buscar artista
      </button>
    </div>

    <div id="artist-info" class="mt-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
