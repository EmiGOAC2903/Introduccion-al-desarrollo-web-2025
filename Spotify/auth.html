<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale-1.0"/>
        <title>Autentication with Spotify</title>
    </head>
    <body>
        <h1>Autenticaci√≥n con Spotify</h1>
        <form method="POST" action="https://accounts.spotify.com/api/token" enctype="application/x-www-form-urlencoded" >
        <input name="grant_type" value="client_credentials">
        <input name="client_id" placeholder="Ingresa tu Client_id">
        <input name="client_secret" placeholder="Ingresa tu secret">
        <button type="submit">Solicitar Token de Acceso</button>
        </form>
    </body>
</html>
