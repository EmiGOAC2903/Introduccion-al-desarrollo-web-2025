<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>On change!</h1>
    <select class="form-select" aria-label="Default select example" id="select-info" onchange="imprimirValor(this.value)">
        <option selected>Selccioa una opción a la de ya</option>
        <option value="uno">One</option>
        <option value="dos">Two</option>
        <option value="tres">Three</option>
    </select>

    <select id="select-sexo">
        <option selected>Selccioa tu género a la de ya</option>
        <option value="m">Male</option>
        <option value="f">Female</option>
    </select>

    <script>
        function imprimirValor(valor){
            console.log(valor);
        }
        
        const selectorSexo = document.getElementById("select-sexo");

        selectorSexo.addEventListener("change", function(){
            console.log("Valor sexo: ",selectorSexo.value);
            console.log(selectorSexo);
            console.log("valor sexo: ",selectorSexo.innerText);
        });

        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
